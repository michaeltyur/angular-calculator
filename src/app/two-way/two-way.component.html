<div class="modal fade" id="calculator2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Two Way Calculator</h5>
        <button type="button" 
        class="btn btn-secondary" 
        (click)="result='';firstNumber='';secondNumber='';action=''">Clear</button>
        <button type="button" 
                class="btn btn-secondary" 
                data-dismiss="modal"
                (click)="result=''">Close</button>
      </div>
      <div class="modal-body">
        <form>
            <div class="alert alert-info" role="alert">
                {{firstNumber}} {{action?action:'?'}} {{secondNumber}} {{action?'=':''}} {{result}}
              </div>     
          <div class="row mt-3">
            <div class="col">
              <input type="number" 
                     class="form-control" 
                     placeholder="First Number" 
                     #firstnumber
                     name="firstnumber"
                     (keyup)="mathAction()"
                     [(ngModel)]="firstNumber">
            </div>
            <div class="col">
              <input type="number" 
                     class="form-control" 
                     placeholder="Second Number"
                      #secondnumber
                      name="secondnumber"
                      (keyup)="mathAction()"
                      [(ngModel)]="secondNumber">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button type="button" 
                      class="btn btn-primary btn-lg action ml-3" 
                     (click)="action='+';mathAction()">+</button>
            </div>
            <div class="col">
              <button type="button" 
                      class="btn btn-info btn-lg action ml-2" 
                     (click)="action='-';mathAction()"> - </button>
            </div>
            <div class="col">
              <button type="button" 
                      class="btn btn-success btn-lg action ml-2"
                    (click)="action='X';mathAction()">X</button>
            </div>
            <div class="col">
              <button type="button" 
                      class="btn btn-danger btn-lg action ml-2"
                     (click)="action='/';mathAction()">/</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
